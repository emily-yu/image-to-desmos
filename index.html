<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<style>
#calculator {
	width: 100%;
    margin: 0 auto;
    height: 500px;
}
</style>
<div id="calculator"></div>
<span id = 'text'></span>
</body>

<script src="https://www.desmos.com/api/v1.2/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
<script>
  var elt = document.getElementById('calculator');
  var calculator = Desmos.GraphingCalculator(elt);
  var data = ['(3, 4)', '(6, 7)']
  for (let x of data) {
	randid = Math.random().toString(36).substring(7)
	calculator.setExpression({id:randid, latex: x})
  }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
<script>
  $(document).ready(function() {
    var connection = new WebSocket('ws://169.231.167.2:23456');

    $("img").on("click", function(event) {
      var x = event.pageX - this.offsetLeft;
      var y = event.pageY - this.offsetTop;
      const data = [x/this.width, y/this.height]
      connection.send(JSON.stringify(data))
    });
});

</script>
</html>
